apiVersion: apps/v1
kind: Deployment
metadata:
  name: polyverse-hub
spec:
  replicas: 3
  selector:
    matchLabels:
      app: polyverse-hub
  template:
    metadata:
      labels:
        app: polyverse-hub
    spec:
      containers:
      - name: hub
        image: polyverse/hub:latest
        ports:
        - containerPort: 8000
        env:
        - name: ENV
          value: "production"

---
apiVersion: v1
kind: Service
metadata:
  name: polyverse-hub-service
spec:
  selector:
    app: polyverse-hub
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8000
  type: LoadBalancer

